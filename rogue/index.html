<!DOCTYPE html>
<head>
    <title>Rogue Unlike!</title>
    <link rel="stylesheet" href="rogue.css">
</head>
<body>
    <p id="display">hello world</p>
    <br>
    <div id="gui">
        <p id="console"></p>
        <p id="life"></p>
        <p id="movementDescription" class="instructionLabel">Movements</p>
        <br>
        <button id="upButton"   onclick="upButton()">up</button>
        <button id="downButton" onclick="downButton()">down</button>
        <button id="leftButton" onclick="leftButton()">left</button>
        <button id="rightButton"onclick="rightButton()">right</button>
        <br>
        <p id="superMovementDescription" class="instructionLabel">SUPER Movements</p>
        <br>
        <button id="superUpButton"   onclick="superUpButton()">up</button>
        <button id="superDownButton" onclick="superDownButton()">down</button>
        <button id="superLeftButton" onclick="superLeftButton()">left</button>
        <button id="superRightButton"onclick="superRightButton()">right</button>
        <p id="battleView"></p>
        <p id="enemyHealth"></p>
        <button id="battleButton" onclick="attackButton()">ATTACK!!</button>
        <br>
        <br>
        <a href="instructions/" class="instructionLabel">Instructions</a>
        <br>
    </div>
    <script src="rouge.js"></script>
</body>
</html>
